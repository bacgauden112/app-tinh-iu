<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient như hình gốc -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#ffd4e5"/>
      <stop offset="100%" stop-color="#f8bbd9"/>
    </radialGradient>
  </defs>
  
  <!-- Background vuông bo góc như hình gốc -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bgGradient)"/>
  
  <!-- Mây trắng góc trên trái -->
  <g fill="white" opacity="0.9">
    <ellipse cx="85" cy="85" rx="20" ry="15"/>
    <ellipse cx="105" cy="80" rx="15" ry="12"/>
    <ellipse cx="75" cy="95" rx="12" ry="10"/>
  </g>
  
  <!-- Mây trắng góc dưới trái của trái tim -->
  <g fill="white" opacity="0.9">
    <ellipse cx="140" cy="360" rx="18" ry="14"/>
    <ellipse cx="155" cy="355" rx="14" ry="11"/>
    <ellipse cx="130" cy="370" rx="11" ry="9"/>
  </g>
  
  <!-- Trái tim chính với viền trắng -->
  <g transform="translate(256, 270)">
    <!-- Viền trắng -->
    <path d="M0,-80 
             C-50,-125 -125,-85 -125,-20 
             C-125,55 -70,120 0,155 
             C70,120 125,55 125,-20 
             C125,-85 50,-125 0,-80 Z" 
          fill="white"/>
    
    <!-- Trái tim hồng bên trong -->
    <path d="M0,-70 
             C-45,-110 -110,-75 -110,-15 
             C-110,50 -60,110 0,140 
             C60,110 110,50 110,-15 
             C110,-75 45,-110 0,-70 Z" 
          fill="#ff69b4"/>
  </g>
  
  <!-- Trái tim nhỏ góc dưới phải -->
  <g transform="translate(380, 380) scale(0.3)">
    <!-- Viền trắng -->
    <path d="M0,-80 C-50,-125 -125,-85 -125,-20 C-125,55 -70,120 0,155 C70,120 125,55 125,-20 C125,-85 50,-125 0,-80 Z" 
          fill="white"/>
    <!-- Trái tim hồng đậm -->
    <path d="M0,-70 C-45,-110 -110,-75 -110,-15 C-110,50 -60,110 0,140 C60,110 110,50 110,-15 C110,-75 45,-110 0,-70 Z" 
          fill="#e91e63"/>
  </g>
</svg>